<div class="weather">
  <h1>Washington, DC</h1>
  <fieldset>
    <p>Humidity: {{ weather?.main.humidity }}%</p>
    <p>Temperature (Average): {{ weather?.main.temp | number: '0.0-0' }}ยบ</p>
    <p>Temperature (High): {{ weather?.main.temp_max | number: '0.0-0' }}ยบ</p>
    <p>Temperature (Low): {{ weather?.main.temp_min | number: '0.0-0' }}ยบ</p>
    <p>Status: <span *ngFor="let status of weather?.weather">
      {{ status.main }}
    </span></p>
  </fieldset>
  <img src="assets/dc.jpg">
</div>
